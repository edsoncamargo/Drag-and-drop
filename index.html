<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-container">
        <em class="navbar-brand"></em>

        <ul>
            <li>Drag & drop - Kanban</li>
        </ul>
    </nav>

    <div class="drag-container">
        <div id="areaOne" class="area area-one">
            <h1>Todo</h1>
            <div id="dropOne" class="drop drop-one">
                <p id="firstElement" draggable="true" class="element-draggable">
                    <em class="icon burguer"></em>
                    <small>First task</small>
                </p>
                <p id="secondElement" draggable="true" class="element-draggable">
                    <em class="icon burguer"></em>
                    <small>Second task</small>
                </p>
                <p id="thirdElement" draggable="true" class="element-draggable">
                    <em class="icon burguer"></em>
                    <small>Third task</small>
                </p>
                <p id="fourthElement" draggable="true" class="element-draggable">
                    <em class="icon burguer"></em>
                    <small>Fourth task</small>
                </p>
                <p id="fifithElement" draggable="true" class="element-draggable">
                    <em class="icon burguer"></em>
                    <small>Fifith task</small>
                </p>
            </div>
        </div>

        <div id="areaTwo" class="area area-two">
            <h1>In progress</h1>
            <div id="dropTwo" class="drop drop-two"></div>
        </div>

        <div id="areaThree" class="area area-three">
            <h1>Done</h1>
            <div id="dropThree" class="drop drop-three"></div>
        </div>
    </div>

    <script src="./assets/js/drag.js"></script>
</body>

</html>
