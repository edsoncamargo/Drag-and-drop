<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>EC - DRAG & DROP</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-container">
      <a
        class="navbar-brand"
        href="https://edsoncamargo.dev"
        target="_blank"
      ></a>
    </nav>

    <main>
      <h1 class="title">EC DRAG & DROP ⚙️</h1>

      <div class="drag-container">
        <div id="areaOne" class="area area-one">
          <h1>Todo</h1>
          <div id="dropOne" class="drop drop-one">
            <p id="firstElement" draggable="true" class="element-draggable">
              <em class="icon burguer"></em>
              <small>First task</small>
            </p>
          </div>
        </div>

        <div id="areaTwo" class="area area-two">
          <h1>In progress</h1>
          <div id="dropTwo" class="drop drop-two">
            <p id="secondElement" draggable="true" class="element-draggable">
              <em class="icon burguer"></em>
              <small>Second task</small>
            </p>
          </div>
        </div>

        <div id="areaThree" class="area area-three">
          <h1>Done</h1>
          <div id="dropThree" class="drop drop-three">
            <p id="thirdElement" draggable="true" class="element-draggable">
              <em class="icon burguer"></em>
              <small>Third task</small>
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/drag.js"></script>
  </body>
</html>
